<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css" />
  <script src="/js/script.js"></script>
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="top-bar">
    <div class="logo">
      <a href="/html/main-page.html"><img src="/img/logo.png" alt="logo" class="logo-img" /></a>
      <span class="logo-text">JRL Tickets</span>
    </div>
    <div class="actions">
      <img src="/img/cart.png" alt="carrinho" class="cart-icon" />
      <a href="/html/login.html"><button class="button">ENTRAR</button></a>
    </div>
  </div>

  <div class="popup-message" id="popupMessage"></div>

  <div class="login-container">
    <h2>Entrar</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required />

    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="Senha" required />

    <div class="remember-me">
      <input type="checkbox" id="remember" name="remember" />
      <label for="remember">Lembrar-me</label>
    </div>

    <button type="button" onclick="login(event)">Login</button>

    <div class="extra-links">
      <a href="/recuperar-senha.html">Esqueci minha senha</a>
      <span>|</span>
      <a href="/html/register.html">Criar conta</a>
    </div>
  </div>
</body>

</html>
