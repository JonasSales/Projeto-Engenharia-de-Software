<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/script.js"></script>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
</head>

<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="logo">
            <a href="/html/main-page.html"><img src="/img/logo.png" alt="logo" class="logo-img" /></a>
            <span class="logo-text">JRL Tickets</span>
        </div>
        <div class="actions">
            <img src="/img/cart.png" alt="carrinho" class="cart-icon" />
            <a href="/html/login.html"><button class="button">ENTRAR</button></a>
        </div>
    </div>

    <!-- Popup -->
  <div class="popup-message" id="popupMessage"></div>

    <!-- Formulário de cadastro -->
    <div class="login-container">
        <h2>Criar Conta</h2>

        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" required />

        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha"
            required />

        <button onclick="register()">Cadastrar</button>

        <div class="extra-links">
            <a href="/html/login.html">Já tenho conta</a>
        </div>
    </div>
</body>

</html>
